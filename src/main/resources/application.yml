spring:
  application:
    name: labor-protection-service
    
  profiles:
    active: local
    
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    database-platform: org.hibernate.dialect.H2Dialect
        
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
server:
  port: 8080
  servlet:
    context-path: /api
    
logging:
  level:
    root: INFO
    org.foreignworker.hackatone: DEBUG
    org.hibernate.SQL: DEBUG
    
# JWT 설정 (실제 사용 시 환경 변수나 외부 설정으로 관리)
jwt:
  secret: ${JWT_SECRET_KEY} # base64 인코딩된 32바이트 이상 문자열
  access-token-validity: 1800000         # 30분 = 30 * 60 * 1000
  refresh-token-validity: 1209600000     # 2주 = 14 * 24 * 60 * 60 * 1000

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket: nodong-hackaton
    region:
      static: ap-northeast-2
    stack:
      auto: false
