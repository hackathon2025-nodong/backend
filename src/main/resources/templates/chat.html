<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chat</title>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userMessage").value;
            const responseDiv = document.getElementById("response");

            const response = await fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userInput)
            });

            const result = await response.text();
            responseDiv.innerText = result;
        }
    </script>
</head>
<body>
<h1>Gemini Chatbot</h1>
<textarea id="userMessage" rows="4" cols="50" placeholder="메시지를 입력하세요..."></textarea><br>
<button onclick="sendMessage()">전송</button>

<h3>응답:</h3>
<div id="response" style="white-space: pre-wrap;"></div>
</body>
</html>
