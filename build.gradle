plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.0'   // 3.3.x 기준
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'dev.demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '21'

repositories { mavenCentral() }

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // LangChain4j – Gemini(Open-API Key) 연동
    implementation 'dev.langchain4j:langchain4j-google-ai-gemini:1.0.0-beta3' // :contentReference[oaicite:1]{index=1}
    // LangChain4j core가 자동으로 끌려옵니다.

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

}



tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ['--enable-preview']
}
